<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>

<style>
    /* Esconde o checkbox padrão */
    .card-input-element {
        display: none;
    }

    /* Estilo base do card */
    .card-input {
        transition: all 0.2s ease-in-out;
        border: 2px solid #dee2e6; /* Borda cinza suave padrão */
        cursor: pointer;
        position: relative;
    }

    .card-input:hover {
        transform: translateY(-3px);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.10)!important;
        border-color: #adb5bd;
    }

    /* --- A CORREÇÃO ESTÁ AQUI (USANDO ~ EM VEZ DE +) --- */
    /* Quando marcado, muda a cor da borda e fundo do card irmão */
    .card-input-element:checked ~ .card-input {
        border-color: var(--cor-principal);
        background-color: rgba(95, 27, 88, 0.04);
        box-shadow: 0 4px 6px rgba(95, 27, 88, 0.1);
    }

    /* Ícone de check */
    .check-icon {
        display: none;
        color: var(--cor-principal);
        font-size: 1.3rem;
        transition: transform 0.2s;
    }

    /* Mostra o ícone quando selecionado */
    .card-input-element:checked ~ .card-input .check-icon {
        display: block;
        transform: scale(1.1);
    }

    /* Badge de vagas */
    .badge-vagas {
        background-color: #f8f9fa;
        color: #6c757d;
        border: 1px solid #dee2e6;
    }
</style>

<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4 bg-light" style="min-height: 100vh;">

            <div class="card shadow-sm border-0 mt-4">
                <div class="card-header text-white py-3" style="background-color: var(--cor-principal);">
                    <h5 class="m-0"><i class="bi bi-person-badge-fill"></i> Cadastro de Funcionário</h5>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="bi bi-person"></i> Nome Completo</label>
                            <input type="text" th:field="*{nomeCompleto}" class="form-control" placeholder="Ex: João da Silva" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold"><i class="bi bi-briefcase"></i> Cargo</label>
                                <input type="text" th:field="*{cargo}" class="form-control" placeholder="Ex: Professor de Educação Física">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold"><i class="bi bi-calendar"></i> Data de Admissão</label>
                                <input type="date" th:field="*{dataAdmissao}" class="form-control">
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="mb-4">
                            <label class="form-label fw-bold d-block mb-3" style="color: var(--cor-principal); font-size: 1.1rem;">
                                <i class="bi bi-easel"></i> Vincular Turmas
                            </label>
                            <p class="text-muted small mb-3">Selecione abaixo as turmas que este funcionário irá gerenciar:</p>

                            <div th:if="${#lists.isEmpty(listaTurmas)}" class="alert alert-warning">
                                <i class="bi bi-exclamation-triangle"></i> Nenhuma turma cadastrada no sistema.
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6 col-lg-4" th:each="t : ${listaTurmas}">
                                    <label class="w-100 position-relative">

                                        <input type="checkbox" th:field="*{turmas}" th:value="${t.id}" class="card-input-element" />

                                        <div class="card card-body p-3 h-100 card-input rounded-3">
                                            <div class="d-flex justify-content-between align-items-start">
                                                <div>
                                                    <h6 class="fw-bold mb-1" style="color: var(--cor-principal);" th:text="${t.modalidade}">Futsal</h6>

                                                    <small class="text-muted d-block fw-bold" th:text="${t.nucleo}">Núcleo 01</small>

                                                    <div class="mt-1">
                                                        <span class="badge bg-light text-dark border" th:text="${t.nome}">Sub-15</span>
                                                    </div>
                                                </div>

                                                <i class="bi bi-check-circle-fill check-icon"></i>
                                            </div>

                                            <hr class="my-2" style="opacity: 0.1">

                                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                                <div class="small text-secondary">
                                                    <i class="bi bi-clock me-1"></i> <span th:text="${t.horario}">08:00</span><br>
                                                    <i class="bi bi-calendar-week me-1"></i> <span th:text="${t.diasSemana}">Seg/Qua</span>
                                                </div>

                                                <span class="badge badge-vagas rounded-pill">
                                                    <i class="bi bi-people-fill me-1"></i> <span th:text="${t.capacidade}">20</span>
                                                </span>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/funcionarios" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-lg"></i> Salvar Funcionário
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>
</div>
</body>
</html>
