<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>
<body>

<style>
    /* Deixa o checkbox Roxo quando marcado */
    .form-check-input:checked {
        background-color: var(--cor-principal);
        border-color: var(--cor-principal);
    }
    /* Borda roxa ao focar */
    .form-check-input:focus {
        border-color: var(--cor-principal);
        box-shadow: 0 0 0 0.25rem rgba(95, 27, 88, 0.25); /* Sombra roxa suave */
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4">

            <h2 class="mb-4" style="color: var(--cor-principal);">
                <i class="bi bi-clipboard-check"></i> Realizar Chamada
            </h2>

            <form action="/frequencia/salvar" method="post">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Data da Aula:</label>
                        <input type="date" name="dataAula" class="form-control" th:value="${dataHoje}" required>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-header text-white d-flex justify-content-between align-items-center"
                         style="background-color: var(--cor-principal);">
                        <span class="fw-bold"><i class="bi bi-people-fill me-2" style="color: var(--cor-destaque);"></i>Lista de Beneficiários</span>
                        <small class="text-white-50">Marque quem está presente</small>
                    </div>

                    <div class="card-body p-0">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                            <tr>
                                <th width="10%" class="text-center">Presença</th>
                                <th>Nome do Aluno</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="aluno : ${alunos}" th:if="${aluno.ativo}">
                                <td class="text-center">
                                    <div class="form-check d-flex justify-content-center">
                                        <input class="form-check-input" type="checkbox"
                                               name="presentes"
                                               th:value="${aluno.id}"
                                               style="transform: scale(1.3); cursor: pointer;">
                                    </div>
                                </td>
                                <td th:text="${aluno.nomeCompleto}" class="fw-bold text-secondary">Nome</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg mt-4 w-100 shadow-sm">
                    <i class="bi bi-save"></i> Salvar Chamada
                </button>
            </form>

        </main>
    </div>
</div>
</body>
</html>
