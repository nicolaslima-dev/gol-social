<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout :: cabecalho}"></th:block>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root { --cor-principal: #5f1b58; --cor-destaque: #ffc107; }

        .card-turma-select {
            transition: all 0.3s ease; border: 2px solid transparent; cursor: pointer;
            background-color: white; text-decoration: none; color: inherit; display: block;
        }
        .card-turma-select:hover {
            transform: translateY(-5px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.15); border-color: #e0e0e0;
        }
        .card-turma-select.ativo {
            border-color: var(--cor-principal); background-color: rgba(95, 27, 88, 0.05);
            box-shadow: 0 4px 10px rgba(95, 27, 88, 0.2);
        }
        .icon-check-turma { display: none; color: var(--cor-principal); font-size: 1.5rem; }
        .card-turma-select.ativo .icon-check-turma { display: block; }

        /* Botão do gráfico */
        .btn-chart { transition: transform 0.2s; }
        .btn-chart:hover { background-color: #e2e6ea !important; transform: scale(1.1); }

        /* Ajuste de cor para texto dentro do modal */
        .texto-escuro { color: #333 !important; }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4 bg-light" style="min-height: 100vh;">

            <h2 class="mb-4" style="color: var(--cor-principal);">
                <i class="bi bi-clipboard-check"></i> Realizar Chamada
            </h2>

            <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show shadow-sm">
                <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${mensagemSucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${mensagemErro}" class="alert alert-warning alert-dismissible fade show shadow-sm">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${mensagemErro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <p class="text-muted fw-bold mb-3">1. Selecione a Turma:</p>
            <div class="row g-3 mb-5">
                <div class="col-md-6 col-lg-4" th:each="t : ${listaTurmas}">
                    <a th:href="@{/frequencia(turmaId=${t.id})}"
                       class="card card-body p-3 h-100 card-turma-select rounded-3 shadow-sm"
                       th:classappend="${turmaSelecionada != null && turmaSelecionada.id == t.id} ? 'ativo' : ''">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="fw-bold mb-1" style="color: var(--cor-principal);" th:text="${t.modalidade}"></h6>
                                <span class="badge bg-light text-dark border mb-2" th:text="${t.nome}"></span>
                            </div>
                            <i class="bi bi-check-circle-fill icon-check-turma"></i>
                        </div>
                        <div class="small text-secondary mt-2">
                            <i class="bi bi-clock me-1"></i> <span th:text="${t.horario}"></span>
                        </div>
                    </a>
                </div>
            </div>

            <div th:if="${turmaSelecionada != null}">
                <p class="text-muted fw-bold mb-3">2. Preencha a lista de presença:</p>

                <form action="/frequencia/salvar" method="post">
                    <input type="hidden" name="turmaId" th:value="${turmaSelecionada.id}">

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Data da Aula:</label>
                            <input type="date" name="dataAula" class="form-control" th:value="${dataHoje}" required>
                        </div>
                    </div>

                    <div class="card shadow-sm border-0">
                        <div class="card-header text-white d-flex justify-content-between align-items-center py-3" style="background-color: var(--cor-principal);">
                            <span class="fw-bold fs-5"><i class="bi bi-people-fill me-2"></i> Lista de Beneficiários</span>
                            <span class="badge bg-light text-dark" th:text="${alunosStats != null ? #lists.size(alunosStats) : 0} + ' Alunos'"></span>
                        </div>

                        <div class="card-body p-0">
                            <div th:if="${#lists.isEmpty(alunosStats)}" class="p-4 text-center text-muted">
                                <i class="bi bi-person-x display-4"></i><p class="mt-2">Nenhum aluno nesta turma.</p>
                            </div>

                            <div class="table-responsive" th:unless="${#lists.isEmpty(alunosStats)}">
                                <table class="table table-hover mb-0 align-middle">
                                    <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">Aluno</th>
                                        <th class="text-center">Frequência</th>
                                        <th class="text-center">Presença</th>
                                        <th>Observação</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${alunosStats}">
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center">
                                                <div class="fw-bold text-secondary" th:text="${item.aluno.nomeCompleto}"></div>

                                                <button type="button" class="btn btn-sm ms-3 rounded-pill btn-chart"
                                                        style="background-color: #f8f9fa; border: 1px solid #dee2e6;"
                                                        data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#modalAluno_' + ${item.aluno.id}">
                                                    <i class="bi bi-bar-chart-fill" th:classappend="'text-' + ${item.cor}"></i>
                                                </button>
                                            </div>
                                        </td>

                                        <td class="text-center">
                                            <span class="badge rounded-pill" th:classappend="'bg-' + ${item.cor}" th:text="${item.porcentagem} + '%'"></span>
                                        </td>

                                        <td class="text-center" style="width: 200px;">
                                            <div class="btn-group" role="group">
                                                <input type="radio" class="btn-check" th:name="'presenca_' + ${item.aluno.id}" th:id="'p_' + ${item.aluno.id}" value="P" checked>
                                                <label class="btn btn-outline-success fw-bold" th:for="'p_' + ${item.aluno.id}">P</label>

                                                <input type="radio" class="btn-check" th:name="'presenca_' + ${item.aluno.id}" th:id="'f_' + ${item.aluno.id}" value="F">
                                                <label class="btn btn-outline-danger fw-bold" th:for="'f_' + ${item.aluno.id}">F</label>

                                                <input type="radio" class="btn-check" th:name="'presenca_' + ${item.aluno.id}" th:id="'j_' + ${item.aluno.id}" value="J">
                                                <label class="btn btn-outline-warning fw-bold" th:for="'j_' + ${item.aluno.id}">J</label>
                                            </div>
                                        </td>

                                        <td class="pe-3">
                                            <input type="text" class="form-control form-control-sm" th:name="'obs_' + ${item.aluno.id}" placeholder="...">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg mt-4 w-100 shadow-sm" style="background-color: var(--cor-principal); border-color: var(--cor-principal);">
                        <i class="bi bi-save"></i> Salvar Chamada
                    </button>
                </form>
            </div>

            <div th:if="${turmaSelecionada == null}" class="text-center py-5 text-muted">
                <i class="bi bi-arrow-up-circle mb-2" style="font-size: 2rem;"></i><p>Selecione uma turma acima.</p>
            </div>

        </main>
    </div>
</div>

<th:block th:if="${alunosStats != null}">
    <div th:each="item : ${alunosStats}"
         class="modal fade"
         th:id="'modalAluno_' + ${item.aluno.id}"
         tabindex="-1"
         aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header text-white" style="background-color: var(--cor-principal);">
                    <h5 class="modal-title" th:text="${item.aluno.nomeCompleto}"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body texto-escuro">
                    <div class="progress mb-3" style="height: 25px;">
                        <div class="progress-bar fw-bold" role="progressbar"
                             th:style="'width: ' + ${item.porcentagem} + '%'"
                             th:classappend="'bg-' + ${item.cor}"
                             th:text="${item.porcentagem} + '%'">
                        </div>
                    </div>

                    <div class="row text-center g-2">
                        <div class="col-4">
                            <div class="p-2 bg-light border rounded">
                                <small class="text-muted">Total Aulas</small><br>
                                <strong class="fs-5" th:text="${item.totalAulas}"></strong>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="p-2 bg-light border rounded">
                                <small class="text-success">Presenças</small><br>
                                <strong class="text-success fs-5" th:text="${item.totalPresencas}"></strong>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="p-2 bg-light border rounded">
                                <small class="text-danger">Faltas</small><br>
                                <strong class="text-danger fs-5" th:text="${item.totalFaltas}"></strong>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <h6 class="fw-bold mb-2 small text-muted">Últimos Registros:</h6>
                    <div style="max-height: 150px; overflow-y: auto; background-color: #f8f9fa; border-radius: 5px; padding: 10px;">
                        <ul class="list-unstyled mb-0 small" th:if="${not #lists.isEmpty(item.historicoResumido)}">
                            <li th:each="hist : ${item.historicoResumido}" class="mb-1 pb-1 border-bottom border-light">
                                <i class="bi bi-caret-right-fill text-secondary"></i>
                                <span th:text="${hist}"></span>
                            </li>
                        </ul>
                        <div th:if="${#lists.isEmpty(item.historicoResumido)}" class="text-center text-muted py-2">
                            <small>Nenhuma aula registrada ainda.</small>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
