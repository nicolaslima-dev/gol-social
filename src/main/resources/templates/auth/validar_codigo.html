<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validar Código - Gol Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #5F1B58; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .card-login { width: 500px; max-width: 95vw; border-radius: 1rem; border: none; }
        .btn-primary { background-color: #5F1B58; border-color: #5F1B58; padding: 12px; font-weight: bold; }
        .btn-primary:hover { background-color: #4a1545; border-color: #4a1545; }
        .form-control:focus { border-color: #5F1B58; box-shadow: 0 0 0 0.25rem rgba(95, 27, 88, 0.25); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 p-md-5 card-login">
    <div class="text-center mb-4">
        <div class="mb-3 text-success" style="font-size: 3rem;"><i class="bi bi-envelope-check"></i></div>
        <h4 class="fw-bold" style="color: #5F1B58;">Verifique seu E-mail</h4>
    </div>

    <div th:if="${sucesso}" class="alert alert-success"><i class="bi bi-check-lg"></i> <span th:text="${sucesso}"></span></div>
    <div th:if="${erro}" class="alert alert-danger"><i class="bi bi-x-circle"></i> <span th:text="${erro}"></span></div>

    <form th:action="@{/auth/confirmar_codigo}" method="post">

        <div class="mb-4 text-center">
            <label class="form-label text-muted">Digite o código de 6 dígitos enviado:</label>
            <input type="text" name="codigo" class="form-control form-control-lg text-center fw-bold"
                   style="letter-spacing: 5px; font-size: 1.5rem;"
                   placeholder="000000" maxlength="6" required autofocus>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3 shadow-sm">
            VALIDAR CÓDIGO
        </button>

        <div class="text-center">
            <small class="text-muted">Não recebeu?</small>
            <a th:href="@{/auth/recuperar}" class="text-decoration-none fw-bold" style="color: #5F1B58;">Reenviar</a>
        </div>
    </form>
</div>
</body>
</html>
