<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validar Código - Gol Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --cor-principal: #5F1B58;
            --cor-hover: #4a1545;
        }

        body {
            background-color: var(--cor-principal); /* FUNDO DA PÁGINA ROXO */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .card-login {
            width: 500px;
            max-width: 95vw;
            border: none;
            border-radius: 1rem;
            background-color: white; /* FUNDO DO CARD BRANCO */
        }

        .btn-primary {
            background-color: var(--cor-principal);
            border-color: var(--cor-principal);
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: var(--cor-hover);
            border-color: var(--cor-hover);
        }

        .form-control:focus {
            border-color: var(--cor-principal);
            box-shadow: 0 0 0 0.25rem rgba(95, 27, 88, 0.25);
        }

        a { color: var(--cor-principal); }
        a:hover { color: var(--cor-hover); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 p-md-5 card-login">
    <div class="text-center mb-4">
        <div class="mb-3" style="font-size: 3rem; color: var(--cor-principal);"><i class="bi bi-envelope-check"></i></div>
        <h4 class="fw-bold" style="color: var(--cor-principal);">Verifique seu E-mail</h4>
    </div>

    <div th:if="${sucesso}" class="alert alert-success"><i class="bi bi-check-lg"></i> <span th:text="${sucesso}"></span></div>
    <div th:if="${erro}" class="alert alert-danger"><i class="bi bi-x-circle"></i> <span th:text="${erro}"></span></div>

    <form th:action="@{/auth/confirmar_codigo}" method="post">

        <div class="mb-4 text-center">
            <label class="form-label text-muted">Digite o código de 6 dígitos enviado:</label>
            <input type="text" name="codigo" class="form-control form-control-lg text-center fw-bold"
                   style="letter-spacing: 5px; font-size: 1.5rem; color: var(--cor-principal);"
                   placeholder="000000" maxlength="6" required autofocus>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3 shadow-sm">
            VALIDAR CÓDIGO
        </button>

        <div class="text-center">
            <small class="text-muted">Não recebeu?</small>
            <a th:href="@{/auth/recuperar}" class="text-decoration-none fw-bold">Reenviar</a>
        </div>
    </form>
</div>
</body>
</html>
