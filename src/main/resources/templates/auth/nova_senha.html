<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Senha - Gol Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --cor-principal: #5F1B58;
            --cor-hover: #4a1545;
        }

        body {
            background-color: var(--cor-principal);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .card-login {
            width: 500px;
            max-width: 95vw;
            border: none;
            border-radius: 1rem;
            background-color: white;
        }

        .btn-primary {
            background-color: var(--cor-principal);
            border-color: var(--cor-principal);
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: var(--cor-hover);
            border-color: var(--cor-hover);
        }

        .form-control:focus {
            border-color: var(--cor-principal);
            box-shadow: 0 0 0 0.25rem rgba(95, 27, 88, 0.25);
            z-index: 0; /* Evita sobrepor o botão do olho */
        }

        /* Estilo para o botão do olho */
        .btn-olho {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: var(--cor-principal);
            cursor: pointer;
        }
        .btn-olho:hover {
            background-color: #e9ecef;
            color: var(--cor-hover);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 p-md-5 card-login">
    <div class="text-center mb-4">
        <h4 class="fw-bold" style="color: var(--cor-principal);">Criar Nova Senha</h4>
        <p class="text-muted">Defina sua senha de acesso ao sistema</p>
    </div>

    <div th:if="${erro}" class="alert alert-danger"><i class="bi bi-x-circle"></i> <span th:text="${erro}"></span></div>

    <form th:action="@{/auth/salvar_senha}" method="post">

        <input type="hidden" name="token" th:value="${token}">

        <div class="mb-3">
            <label class="form-label fw-bold text-secondary">Nova Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock" style="color: var(--cor-principal);"></i></span>

                <input type="password" name="senha" id="senha1" class="form-control form-control-lg"
                       placeholder="******" required minlength="4">

                <button class="btn btn-olho" type="button" onclick="toggleSenha('senha1', 'icon1')">
                    <i class="bi bi-eye-slash" id="icon1"></i>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold text-secondary">Repita a Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock-fill" style="color: var(--cor-principal);"></i></span>

                <input type="password" name="confirmaSenha" id="senha2" class="form-control form-control-lg"
                       placeholder="******" required minlength="4">

                <button class="btn btn-olho" type="button" onclick="toggleSenha('senha2', 'icon2')">
                    <i class="bi bi-eye-slash" id="icon2"></i>
                </button>
            </div>

            <div id="msgSenha" class="form-text mt-1 fw-bold" style="display: none;"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3 shadow-sm" id="btnSalvar">
            SALVAR E ENTRAR
        </button>
    </form>
</div>

<script>
    // Função para mostrar/ocultar senha
    function toggleSenha(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    }

    // Validação visual simples no cliente
    const s1 = document.getElementById('senha1');
    const s2 = document.getElementById('senha2');
    const msg = document.getElementById('msgSenha');
    const btn = document.getElementById('btnSalvar');

    function verificarSenhas() {
        if(s2.value === "") {
            msg.style.display = 'none';
            return;
        }

        if(s1.value !== s2.value) {
            msg.style.display = 'block';
            msg.style.color = 'red';
            msg.innerText = 'As senhas não conferem.';
            btn.disabled = true; // Bloqueia botão
        } else {
            msg.style.display = 'block';
            msg.style.color = 'green';
            msg.innerText = 'Senhas conferem!';
            btn.disabled = false; // Libera botão
        }
    }

    s1.addEventListener('input', verificarSenhas);
    s2.addEventListener('input', verificarSenhas);
</script>

</body>
</html>
