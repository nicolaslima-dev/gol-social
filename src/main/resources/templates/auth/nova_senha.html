<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Senha - Gol Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #5F1B58; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .card-login { width: 500px; max-width: 95vw; border-radius: 1rem; border: none; }
        .btn-primary { background-color: #5F1B58; border-color: #5F1B58; padding: 12px; font-weight: bold; }
        .btn-primary:hover { background-color: #4a1545; border-color: #4a1545; }
        .form-control:focus { border-color: #5F1B58; box-shadow: 0 0 0 0.25rem rgba(95, 27, 88, 0.25); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 p-md-5 card-login">
    <div class="text-center mb-4">
        <h4 class="fw-bold" style="color: #5F1B58;">Criar Nova Senha</h4>
        <p class="text-muted">Defina sua senha de acesso ao sistema</p>
    </div>

    <form th:action="@{/auth/salvar_senha}" method="post">

        <input type="hidden" name="token" th:value="${token}">

        <div class="mb-4">
            <label class="form-label fw-bold text-secondary">Nova Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                <input type="password" name="senha" class="form-control form-control-lg" placeholder="******" required minlength="4">
            </div>
            <div class="form-text">MÃ­nimo de 4 caracteres.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3 shadow-sm">
            SALVAR E ENTRAR
        </button>
    </form>
</div>
</body>
</html>
