<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Senha - Gol Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #5F1B58; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .card-login { width: 500px; max-width: 95vw; border-radius: 1rem; border: none; }
        .btn-primary { background-color: #5F1B58; border-color: #5F1B58; padding: 12px; font-weight: bold; }
        .btn-primary:hover { background-color: #4a1545; border-color: #4a1545; }
        .form-control:focus { border-color: #5F1B58; box-shadow: 0 0 0 0.25rem rgba(95, 27, 88, 0.25); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 p-md-5 card-login">
    <div class="text-center mb-4">
        <h4 class="fw-bold" style="color: #5F1B58;">Recuperar Senha</h4>
        <p class="text-muted">Informe seu e-mail para receber o código</p>
    </div>

    <div th:if="${aviso}" class="alert alert-warning"><i class="bi bi-info-circle"></i> <span th:text="${aviso}"></span></div>
    <div th:if="${erro}" class="alert alert-danger"><i class="bi bi-x-circle"></i> <span th:text="${erro}"></span></div>

    <form th:action="@{/auth/enviar_recuperacao}" method="post">

        <div class="mb-4">
            <label class="form-label fw-bold text-secondary">E-mail Cadastrado</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                <input type="email" name="email" class="form-control form-control-lg" placeholder="exemplo@email.com" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3 shadow-sm">
            ENVIAR CÓDIGO
        </button>

        <div class="text-center">
            <a th:href="@{/login}" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left"></i> Voltar para Login
            </a>
        </div>
    </form>
</div>
</body>
</html>
