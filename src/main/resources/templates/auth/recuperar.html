<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Senha - Gol Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --cor-principal: #5F1B58;
            --cor-hover: #4a1545;
        }

        body {
            background-color: var(--cor-principal);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .card-login {
            width: 500px;
            max-width: 95vw;
            border: none;
            border-radius: 1rem;
            background-color: white;
        }

        .btn-primary {
            background-color: var(--cor-principal);
            border-color: var(--cor-principal);
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: var(--cor-hover);
            border-color: var(--cor-hover);
        }

        .form-control:focus {
            border-color: var(--cor-principal);
            box-shadow: 0 0 0 0.25rem rgba(95, 27, 88, 0.25);
        }

        a { color: var(--cor-principal); }
        a:hover { color: var(--cor-hover); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 p-md-5 card-login">
    <div class="text-center mb-4">
        <h4 class="fw-bold" style="color: var(--cor-principal);">Recuperar Senha</h4>
        <p class="text-muted">Confirme seus dados para validar sua identidade</p>
    </div>

    <div th:if="${erro}" class="alert alert-danger"><i class="bi bi-x-circle"></i> <span th:text="${erro}"></span></div>
    <div th:if="${aviso}" class="alert alert-warning"><i class="bi bi-exclamation-triangle"></i> <span th:text="${aviso}"></span></div>

    <form th:action="@{/auth/enviar_recuperacao}" method="post">

        <div class="mb-3">
            <label class="form-label fw-bold text-secondary">E-mail</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-envelope" style="color: var(--cor-principal);"></i></span>
                <input type="email" name="email" class="form-control form-control-lg"
                       placeholder="exemplo@email.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-secondary">CPF</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person-vcard" style="color: var(--cor-principal);"></i></span>
                <input type="text" name="cpf" class="form-control form-control-lg"
                       placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold text-secondary">Data de Nascimento</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-calendar" style="color: var(--cor-principal);"></i></span>
                <input type="date" name="dataNascimento" class="form-control form-control-lg" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3 shadow-sm">
            VALIDAR E ENVIAR CÃ“DIGO
        </button>

        <div class="text-center">
            <a th:href="@{/login}" class="text-decoration-none fw-bold">
                <i class="bi bi-arrow-left"></i> Voltar para Login
            </a>
        </div>
    </form>
</div>

<script>
    function mascaraCPF(i) {
        var v = i.value;
        if(isNaN(v[v.length-1])){ i.value = v.substring(0, v.length-1); return; }
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";
    }
</script>
</body>
</html>
