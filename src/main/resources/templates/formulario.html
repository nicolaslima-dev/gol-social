<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>

<body>
<div class="container-fluid">
    <div class="row">

        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4 bg-light" style="min-height: 100vh;">

            <style>
                .opcao-turma-input { display: none; }

                .card-turma {
                    cursor: pointer;
                    border: 2px solid #e9ecef;
                    transition: all 0.2s ease;
                    position: relative;
                }

                .card-turma:hover {
                    border-color: #ffc107; /* Amarelo ao passar o mouse */
                    transform: translateY(-2px);
                }

                /* Quando selecionado (Radio Checked) */
                .opcao-turma-input:checked + .card-turma {
                    border-color: #590d68; /* Roxo */
                    background-color: #fcf4fd; /* Fundo levemente roxo */
                    box-shadow: 0 4px 8px rgba(89, 13, 104, 0.15);
                }

                .check-icon { display: none; color: #590d68; font-size: 1.4rem; }
                .opcao-turma-input:checked + .card-turma .check-icon { display: block; }

                /* Badge de Vagas */
                .badge-vagas {
                    font-size: 0.8rem;
                    background-color: #e9ecef;
                    color: #495057;
                    border: 1px solid #ced4da;
                }
            </style>

            <div class="d-flex align-items-center mb-4">
                <h2 style="color: var(--cor-principal);">
                    <i th:class="${inscrito.id == null ? 'bi bi-person-plus-fill' : 'bi bi-pencil-square'}"></i>
                    <span th:text="${inscrito.id == null ? 'Nova Inscrição' : 'Editar Inscrição'}"></span>
                </h2>
            </div>

            <form th:action="@{/inscritos/salvar}" th:object="${inscrito}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header text-white fw-bold py-2" style="background-color: var(--cor-principal);">
                        <i class="bi bi-person-circle me-2"></i> Dados do Aluno
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nome Completo *</label>
                                <input type="text" th:field="*{nomeCompleto}" class="form-control" required placeholder="Nome do aluno">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">CPF</label>
                                <input type="text" th:field="*{cpf}" class="form-control" placeholder="000.000.000-00">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Sexo *</label>
                                <select th:field="*{sexo}" class="form-select" required>
                                    <option value="">Selecione...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Data de Nascimento *</label>
                                <input type="date" th:field="*{dataNascimento}" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header text-white fw-bold py-2" style="background-color: var(--cor-principal);">
                        <i class="bi bi-geo-alt-fill me-2"></i> Endereço
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Endereço Completo *</label>
                                <input type="text" th:field="*{endereco}" class="form-control" required placeholder="Rua, Número, Complemento">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Bairro *</label>
                                <input type="text" th:field="*{bairro}" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Cidade *</label>
                                <input type="text" th:field="*{cidade}" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header text-white fw-bold py-2" style="background-color: var(--cor-principal);">
                        <i class="bi bi-people-fill me-2"></i> Responsável Legal
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nome do Responsável *</label>
                                <input type="text" th:field="*{nomeResponsavel}" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">CPF do Responsável</label>
                                <input type="text" th:field="*{cpfResponsavel}" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Telefone *</label>
                                <input type="text" th:field="*{telefone}" class="form-control" required placeholder="(XX) 9XXXX-XXXX">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">E-mail</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="exemplo@email.com">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="mb-0 text-secondary fw-bold">
                            <i class="bi bi-calendar-check me-2"></i>Selecione a Turma (Obrigatório)
                        </h5>
                    </div>
                    <div class="card-body p-4">

                        <div class="row g-3">
                            <div class="col-md-6 col-lg-4" th:each="t : ${listaTurmas}">
                                <label class="w-100 position-relative">

                                    <input type="radio" name="turma" th:value="${t.id}" th:field="*{turma}" class="opcao-turma-input" required>

                                    <div class="card card-body p-3 h-100 card-turma rounded-3">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <h6 class="fw-bold mb-1" style="color: var(--cor-principal);" th:text="${t.modalidade}">Futsal</h6>
                                                <small class="text-muted d-block fw-bold" th:text="${t.nucleo}">Núcleo 01</small>
                                            </div>
                                            <i class="bi bi-check-circle-fill check-icon"></i>
                                        </div>

                                        <hr class="my-2" style="opacity: 0.1">

                                        <div class="d-flex justify-content-between align-items-center mt-auto">
                                            <div class="small">
                                                <i class="bi bi-clock me-1 text-secondary"></i> <span th:text="${t.horario}">08:00</span><br>
                                                <i class="bi bi-calendar-week me-1 text-secondary"></i> <span th:text="${t.diasSemana}">Seg/Qua</span>
                                            </div>

                                            <span class="badge badge-vagas rounded-pill">
                                                <i class="bi bi-people-fill me-1"></i> <span th:text="${t.capacidade}">20</span> Vagas
                                            </span>
                                        </div>
                                    </div>
                                </label>
                            </div>

                            <div class="col-12" th:if="${#lists.isEmpty(listaTurmas)}">
                                <div class="alert alert-warning">
                                    <i class="bi bi-exclamation-triangle-fill"></i> Nenhuma turma cadastrada. Por favor, cadastre turmas no menu "Gestão de Turmas" antes de inscrever alunos.
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-5">
                    <div class="card-body p-4">
                        <div class="mb-3 p-3 bg-light border rounded">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" th:field="*{fichaAnexada}" id="checkFicha" style="cursor: pointer;">
                                <label class="form-check-label fw-bold" for="checkFicha" style="cursor: pointer;">
                                    <i class="bi bi-paperclip me-1"></i> A ficha de inscrição física foi escaneada e arquivada?
                                </label>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label fw-bold">Observações Gerais</label>
                            <textarea th:field="*{observacoes}" class="form-control" rows="2" placeholder="Condições de saúde, alergias, observações importantes..."></textarea>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0 py-3 text-end">
                        <a href="/inscritos" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary px-4 btn-lg">
                            <i class="bi bi-save"></i> Salvar Inscrição
                        </button>
                    </div>
                </div>

            </form>
        </main>
    </div>
</div>
</body>
</html>
