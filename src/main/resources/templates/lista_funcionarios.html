<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>

<style>
    @media (max-width: 602px) {
        .cabecalho-responsivo {
            flex-direction: column !important;
            align-items: stretch !important;
            gap: 15px;
        }
        .grupo-botoes {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .grupo-botoes .btn {
            width: 100%;
            margin-right: 0 !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .table {
            font-size: 0.9rem;
        }
    }
</style>

<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4 bg-light" style="min-height: 100vh;">

            <div class="d-flex justify-content-between align-items-center mb-4 cabecalho-responsivo">
                <h2 style="color: var(--cor-principal);">
                    <i class="bi bi-people-fill"></i> Equipe Gol Social
                </h2>
                <a th:href="@{/funcionarios/novo}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-person-plus-fill"></i> Novo Funcionário
                </a>
            </div>

            <div class="alert alert-info" th:if="${#lists.isEmpty(lista)}">
                <i class="bi bi-info-circle"></i> Nenhum funcionário cadastrado ainda.
            </div>

            <div class="card shadow-sm border-0" th:unless="${#lists.isEmpty(lista)}">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle mb-0">
                            <thead class="text-white" style="background-color: var(--cor-principal);">
                            <tr>
                                <th class="ps-3">Nome</th>
                                <th>Cargo</th>
                                <th class="text-center">Status</th>
                                <th>Data Admissão</th>
                                <th class="text-end pe-4">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="f : ${lista}" th:classappend="${!f.ativo} ? 'table-secondary text-muted' : ''">
                                <td class="ps-3 fw-bold">
                                    <span th:text="${f.nomeCompleto}"></span>
                                    <span th:if="${!f.ativo}" class="badge bg-danger ms-2" style="font-size: 0.6em">INATIVO</span>
                                </td>

                                <td>
                                    <span class="badge bg-light text-dark border" th:text="${f.cargo}"></span>
                                </td>

                                <td class="text-center">
                                    <i th:if="${f.ativo}" class="bi bi-check-circle-fill text-success fs-5" title="Ativo"></i>
                                    <i th:unless="${f.ativo}" class="bi bi-x-circle-fill text-danger fs-5" title="Inativo"></i>
                                </td>

                                <td th:text="${#temporals.format(f.dataAdmissao, 'dd/MM/yyyy')}" style="white-space: nowrap;"></td>

                                <td class="text-end pe-3" style="min-width: 120px;">
                                    <div class="d-inline-flex grupo-botoes">

                                        <a th:if="${f.ativo}" th:href="@{/relatorios/novo/{id}(id=${f.id})}"
                                           class="btn btn-sm btn-outline-primary me-md-1"
                                           title="Gerar Relatório Mensal">
                                            <i class="bi bi-file-earmark-text"></i>
                                        </a>

                                        <a th:href="@{/funcionarios/editar/{id}(id=${f.id})}"
                                           class="btn btn-sm btn-outline-warning text-dark me-md-1"
                                           title="Editar Dados">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <a th:if="${f.ativo}" th:href="@{/funcionarios/excluir/{id}(id=${f.id})}"
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Deseja desativar este funcionário? Ele não terá mais acesso.')"
                                           title="Desativar Acesso">
                                            <i class="bi bi-person-x-fill"></i>
                                        </a>

                                        <a th:unless="${f.ativo}" th:href="@{/funcionarios/ativar/{id}(id=${f.id})}"
                                           class="btn btn-sm btn-outline-success"
                                           title="Reativar Funcionário">
                                            <i class="bi bi-arrow-counterclockwise"></i> Reativar
                                        </a>

                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
</body>
</html>
