<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4 bg-light" style="min-height: 100vh;">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 style="color: var(--cor-principal);">
                    <i class="bi bi-people-fill"></i> Equipe Gol Social
                </h2>
                <a th:href="@{/funcionarios/novo}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-person-plus-fill"></i> Novo Funcionário
                </a>
            </div>

            <div class="alert alert-info" th:if="${#lists.isEmpty(lista)}">
                <i class="bi bi-info-circle"></i> Nenhum funcionário cadastrado ainda.
            </div>

            <div class="card shadow-sm border-0" th:unless="${#lists.isEmpty(lista)}">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle mb-0">
                            <thead class="text-white" style="background-color: var(--cor-principal);">
                            <tr>
                                <th class="ps-3">Nome</th>
                                <th>Cargo</th>
                                <th>Data Admissão</th>
                                <th class="text-end pe-4">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="f : ${lista}">
                                <td class="ps-3 fw-bold" th:text="${f.nomeCompleto}"></td>
                                <td>
                                    <span class="badge bg-light text-dark border" th:text="${f.cargo}"></span>
                                </td>
                                <td th:text="${#temporals.format(f.dataAdmissao, 'dd/MM/yyyy')}"></td>
                                <td class="text-end pe-3">
                                    <a th:href="@{/relatorios/novo/{id}(id=${f.id})}"
                                       class="btn btn-sm btn-outline-primary me-1"
                                       title="Gerar Relatório Mensal">
                                        <i class="bi bi-file-earmark-text"></i> Relatório
                                    </a>

                                    <a th:href="@{/funcionarios/editar/{id}(id=${f.id})}"
                                       class="btn btn-sm btn-outline-warning text-dark me-1"
                                       title="Editar Dados">
                                        <i class="bi bi-pencil"></i>
                                    </a>

                                    <a th:href="@{/funcionarios/excluir/{id}(id=${f.id})}"
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Tem certeza que deseja excluir este funcionário?')"
                                       title="Excluir">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
</body>
</html>
