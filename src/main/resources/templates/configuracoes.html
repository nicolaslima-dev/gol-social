<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>
<body>

<style>
    .nav-tabs .nav-link { color: #6c757d; font-weight: 500; }
    .nav-tabs .nav-link:hover { color: var(--cor-principal); border-color: transparent transparent #ddd; }
    .nav-tabs .nav-link.active {
        color: var(--cor-principal) !important;
        border-color: #dee2e6 #dee2e6 #fff;
        border-top: 3px solid var(--cor-principal);
        font-weight: bold;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4 bg-light" style="min-height: 100vh;">

            <h2 class="mb-4" style="color: var(--cor-principal);">Configurações</h2>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('aba') === 'instituicao') {
                        var triggerEl = document.querySelector('#instituicao-tab');
                        var tab = new bootstrap.Tab(triggerEl);
                        tab.show();
                    }
                });
            </script>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios">Usuários</button></li>
                <li class="nav-item"><button class="nav-link" id="instituicao-tab" data-bs-toggle="tab" data-bs-target="#instituicao">Instituição</button></li>
            </ul>

            <div class="tab-content p-4 bg-white border border-top-0 shadow-sm" id="myTabContent">

                <div class="tab-pane fade show active" id="usuarios">
                    <div class="row">
                        <div class="col-md-4 border-end">
                            <h5 class="mb-3">Novo Usuário</h5>
                            <form action="/usuarios/criar" method="post">
                                <div class="mb-3"><label>Login</label><input type="text" name="login" class="form-control" required></div>
                                <div class="mb-3"><label>Senha</label><input type="password" name="senha" class="form-control" required></div>
                                <div class="mb-3"><label>Perfil</label>
                                    <select name="perfil" class="form-select">
                                        <option value="PROFESSOR">Professor</option>
                                        <option value="ADMIN">Administrador</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary w-100">Criar</button>
                            </form>
                        </div>
                        <div class="col-md-8 ps-4">
                            <h5>Usuários Ativos</h5>
                            <table class="table">
                                <thead><tr><th>Login</th><th>Perfil</th><th>Ação</th></tr></thead>
                                <tbody>
                                <tr th:each="u : ${usuarios}">
                                    <td th:text="${u.login}"></td>
                                    <td th:text="${u.perfil}"></td>
                                    <td><a th:if="${u.id != 1}" th:href="@{/usuarios/excluir/{id}(id=${u.id})}" class="btn btn-sm btn-danger">Excluir</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="instituicao">
                    <div class="alert alert-info">Estes dados aparecerão no cabeçalho dos PDFs.</div>

                    <form th:action="@{/instituicao/salvar}" th:object="${instituicao}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="fw-bold">Nome do Projeto</label>
                                    <input type="text" th:field="*{nomeProjeto}" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="fw-bold">Logo (Imagem)</label>
                                    <input type="file" name="logoUpload" class="form-control" accept="image/*">
                                    <div th:if="${instituicao.logo != null}" class="text-success mt-1 fw-bold">✔ Logo Atual Salva</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3"><label>Endereço Completo</label><input type="text" th:field="*{enderecoCompleto}" class="form-control" required></div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label>Telefone</label><input type="text" th:field="*{telefone}" class="form-control"></div>
                            <div class="col-md-6 mb-3"><label>Email</label><input type="email" th:field="*{email}" class="form-control"></div>
                        </div>

                        <button class="btn btn-success px-4">Salvar Configurações</button>
                    </form>
                </div>

            </div>
        </main>
    </div>
</div>
</body>
</html>
