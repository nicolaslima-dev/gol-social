<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>
<body>

<style>
    /* Estilos personalizados para melhorar a UX */
    .nav-tabs .nav-link { color: #6c757d; font-weight: 500; }
    .nav-tabs .nav-link:hover { color: var(--cor-principal); border-color: transparent transparent #ddd; }
    .nav-tabs .nav-link.active {
        color: var(--cor-principal) !important;
        border-color: #dee2e6 #dee2e6 #fff;
        border-top: 3px solid var(--cor-principal);
        font-weight: bold;
    }
    .card-backup {
        transition: transform 0.2s;
        cursor: pointer;
    }
    .card-backup:hover {
        transform: translateY(-5px);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
    }

    /* Ajustes Mobile */
    @media (max-width: 768px) {
        .nav-tabs .nav-link {
            font-size: 0.9rem;
            padding: 8px 10px;
        }
        .main-content {
            padding: 1rem !important; /* Menos padding no celular */
        }
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 main-content bg-light" style="min-height: 100vh;">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 style="color: var(--cor-principal);">Configurações</h2>
            </div>

            <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i> <span th:text="${sucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const aba = urlParams.get('aba');
                    if (aba) {
                        const triggerEl = document.querySelector('#' + aba + '-tab');
                        if(triggerEl) {
                            const tab = new bootstrap.Tab(triggerEl);
                            tab.show();
                        }
                    }
                });
            </script>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item"><button class="nav-link active" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios">Usuários</button></li>
                <li class="nav-item"><button class="nav-link" id="instituicao-tab" data-bs-toggle="tab" data-bs-target="#instituicao">Instituição</button></li>
                <li class="nav-item"><button class="nav-link" id="backup-tab" data-bs-toggle="tab" data-bs-target="#backup">Backups</button></li>
            </ul>

            <div class="tab-content p-3 p-md-4 bg-white border border-top-0 shadow-sm rounded-bottom" id="myTabContent">

                <div class="tab-pane fade show active" id="usuarios">
                    <div class="row gy-4"> <div class="col-md-4 border-end-md"> <div class="card bg-light border-0">
                        <div class="card-body">
                            <h5 class="mb-3 text-primary"><i class="bi bi-person-plus-fill"></i> Novo Usuário</h5>
                            <form action="/usuarios/criar" method="post">
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Login</label>
                                    <input type="text" name="login" class="form-control" required placeholder="Ex: professor.joao">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Senha</label>
                                    <input type="password" name="senha" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">Perfil</label>
                                    <select name="perfil" class="form-select">
                                        <option value="PROFESSOR">Professor</option>
                                        <option value="ADMIN">Administrador</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary w-100 fw-bold">
                                    <i class="bi bi-check-lg"></i> Criar Usuário
                                </button>
                            </form>
                        </div>
                    </div>
                    </div>

                        <div class="col-md-8 ps-md-4">
                            <h5 class="mb-3 text-secondary">Usuários Ativos</h5>

                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                    <tr>
                                        <th>Login</th>
                                        <th>Perfil</th>
                                        <th class="text-end">Ação</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="u : ${usuarios}">
                                        <td class="fw-bold text-primary" th:text="${u.login}"></td>
                                        <td>
                                                <span th:class="${u.perfil == 'ADMIN' ? 'badge bg-warning text-dark' : 'badge bg-info'}"
                                                      th:text="${u.perfil}"></span>
                                        </td>
                                        <td class="text-end">
                                            <a th:if="${u.id != 1}"
                                               th:href="@{/usuarios/excluir/{id}(id=${u.id})}"
                                               class="btn btn-sm btn-outline-danger"
                                               onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                                                <i class="bi bi-trash"></i> <span class="d-none d-sm-inline">Excluir</span>
                                            </a>
                                            <span th:if="${u.id == 1}" class="text-muted small fst-italic">Principal</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="instituicao">
                    <div class="alert alert-info border-0 bg-info-subtle">
                        <i class="bi bi-info-circle"></i> Estes dados aparecerão no cabeçalho dos PDFs gerados.
                    </div>

                    <form th:action="@{/instituicao/salvar}" th:object="${instituicao}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">

                        <div class="row g-3">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="fw-bold form-label">Nome do Projeto</label>
                                    <input type="text" th:field="*{nomeProjeto}" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="fw-bold form-label">Logo (Imagem)</label>
                                    <input type="file" name="logoUpload" class="form-control" accept="image/*">
                                    <div th:if="${instituicao.logo != null}" class="text-success mt-1 small fw-bold">
                                        <i class="bi bi-check-circle"></i> Logo salva
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Endereço Completo</label>
                            <input type="text" th:field="*{enderecoCompleto}" class="form-control" required>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <input type="text" th:field="*{telefone}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control">
                            </div>
                        </div>

                        <button class="btn btn-success px-4 fw-bold">
                            <i class="bi bi-save"></i> Salvar Configurações
                        </button>
                    </form>
                </div>

                <div class="tab-pane fade" id="backup">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 border-bottom pb-3 gap-3">
                        <div>
                            <h5 class="text-secondary mb-1">Central de Backup</h5>
                            <small class="text-muted">Exportação de dados em CSV.</small>
                        </div>
                        <a href="/backup/completo" class="btn btn-dark shadow-sm w-100 w-md-auto">
                            <i class="bi bi-file-earmark-zip-fill"></i> Baixar Completo (.zip)
                        </a>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="card h-100 border-0 shadow-sm card-backup">
                                <div class="card-body text-center">
                                    <div class="mb-3 text-primary"><i class="bi bi-people-fill" style="font-size: 2rem;"></i></div>
                                    <h6 class="card-title">Funcionários</h6>
                                    <a href="/backup/funcionarios" class="btn btn-sm btn-outline-primary w-100 mt-2">CSV</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card h-100 border-0 shadow-sm card-backup">
                                <div class="card-body text-center">
                                    <div class="mb-3 text-success"><i class="bi bi-mortarboard-fill" style="font-size: 2rem;"></i></div>
                                    <h6 class="card-title">Alunos</h6>
                                    <a href="/backup/alunos" class="btn btn-sm btn-outline-success w-100 mt-2">CSV</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card h-100 border-0 shadow-sm card-backup">
                                <div class="card-body text-center">
                                    <div class="mb-3 text-info"><i class="bi bi-file-earmark-text-fill" style="font-size: 2rem;"></i></div>
                                    <h6 class="card-title">Relatórios</h6>
                                    <a href="/backup/relatorios" class="btn btn-sm btn-outline-info w-100 mt-2 text-dark">CSV</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
