<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>

<style>
    @media (max-width: 600px) {
        .cabecalho-responsivo { flex-direction: column !important; gap: 15px; }
        .grupo-botoes { display: flex; flex-direction: column; gap: 5px; }
        .grupo-botoes .btn { width: 100%; display: flex; justify-content: center; }
    }
</style>

<body>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4 bg-light" style="min-height: 100vh;">

            <div class="d-flex justify-content-between align-items-center mb-4 cabecalho-responsivo">
                <h2 style="color: var(--cor-principal);">
                    <i class="bi bi-people-fill"></i> Gestão de Beneficiários
                </h2>
                <a th:href="@{/inscritos/novo}" class="btn btn-primary shadow-sm">
                    <i class="bi bi-person-plus-fill"></i> Nova Inscrição
                </a>
            </div>

            <div class="alert alert-info" th:if="${#lists.isEmpty(lista)}">
                <i class="bi bi-info-circle"></i> Nenhum beneficiário cadastrado.
            </div>

            <div class="card shadow-sm border-0" th:unless="${#lists.isEmpty(lista)}">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle mb-0">
                            <thead class="text-white" style="background-color: var(--cor-principal);">
                            <tr>
                                <th class="ps-3">Nome / CPF</th> <th>Turma</th>
                                <th>Horário</th>
                                <th class="text-center">Status</th>
                                <th class="text-end pe-4">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${lista}">
                                <td class="ps-3">
                                    <div class="fw-bold" th:text="${item.nomeCompleto}"></div>
                                    <small class="text-muted" th:text="${item.cpf}"></small>
                                </td>

                                <td>
                                    <div th:if="${not #lists.isEmpty(item.turmas)}">
                                        <div th:each="t : ${item.turmas}" class="mb-2">

                                            <span class="badge"
                                                  th:classappend="${#strings.toString(t.modalidade) == 'Futsal' ? 'bg-warning text-dark' : 'bg-primary'}"
                                                  th:text="${t.modalidade} + ' - ' + ${t.nome}">
                                            </span>

                                            <div class="small text-muted fw-bold mt-1" th:text="${t.nucleo}"></div>
                                        </div>
                                    </div>
                                    <span th:if="${#lists.isEmpty(item.turmas)}" class="badge bg-secondary">Sem Turma</span>
                                </td>

                                <td>
                                    <div th:if="${not #lists.isEmpty(item.turmas)}">
                                        <div th:each="t : ${item.turmas}" class="mb-2">
                                            <span class="small d-block" th:text="${t.horario}"></span>
                                        </div>
                                    </div>
                                    <span th:if="${#lists.isEmpty(item.turmas)}">-</span>
                                </td>

                                <td class="text-center">
                                    <span th:if="${item.ativo}" class="badge rounded-pill bg-success"><i class="bi bi-check-circle"></i> Ativo</span>
                                    <span th:unless="${item.ativo}" class="badge rounded-pill bg-secondary"><i class="bi bi-x-circle"></i> Inativo</span>
                                </td>

                                <td class="text-end pe-3" style="min-width: 120px;">
                                    <div class="d-inline-flex grupo-botoes">
                                        <a th:href="@{/inscritos/pdf/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger me-md-1" title="PDF" target="_blank"><i class="bi bi-file-earmark-pdf-fill"></i></a>
                                        <a th:href="@{/inscritos/editar/{id}(id=${item.id})}" class="btn btn-sm btn-outline-warning text-dark me-md-1" title="Editar"><i class="bi bi-pencil"></i></a>
                                        <a th:href="@{/inscritos/excluir/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Excluir?')" title="Excluir"><i class="bi bi-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
</body>
</html>
