<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Gol Social</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --cor-principal: #5F1B58;
            --cor-hover: #4a1545;
        }

        body {
            background-color: var(--cor-principal);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh; /* Garante altura total */
        }

        /* --- CLASSE CORRIGIDA DO CARD --- */
        .card-login {
            /* 1. Tamanho Fixo Preferencial: Tenta ser 500px sempre */
            width: 500px;

            /* 2. Limite de Segurança: Se a tela for menor que 500px (celular),
               ele ocupa 95% da largura da tela (quase tudo) */
            max-width: 95vw;

            border: none;
            border-radius: 1rem;
        }
        /* ------------------------------- */

        .btn-primary {
            background-color: var(--cor-principal);
            border-color: var(--cor-principal);
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: var(--cor-hover);
            border-color: var(--cor-hover);
        }

        .form-control:focus {
            border-color: var(--cor-principal);
            box-shadow: 0 0 0 0.25rem rgba(95, 27, 88, 0.25);
        }

        .logo-login {
            max-width: 180px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .links-auxiliares a {
            color: var(--cor-principal);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links-auxiliares a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4 p-md-5 card-login">

    <div class="text-center">
        <img th:src="@{/img/logo_gol_social.jpeg}" alt="Logo Gol Social" class="logo-login shadow-sm">

        <h4 class="text-secondary mb-4 fw-light">Acesso ao Sistema</h4>
    </div>

    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>Usuário ou senha inválidos.</div>
    </div>

    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>Você saiu com segurança.</div>
    </div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label text-muted fw-bold">Login</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person-fill text-secondary"></i></span>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Digite seu usuário" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label text-muted fw-bold">Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock-fill text-secondary"></i></span>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Digite sua senha" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-4 shadow-sm">
            ENTRAR
        </button>

        <div class="d-flex justify-content-between links-auxiliares mt-2">
            <a href="#" class="text-muted"><i class="bi bi-key"></i> Esqueci minha senha</a>
            <a href="#" class="fw-bold">Primeiro acesso? Cadastre-se</a>
        </div>
    </form>
</div>

</body>
</html>
